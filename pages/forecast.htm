<div ng-repeat="w in weatherResult.list">
	
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{convertToDate(w.dt * 1000) | date: 'MMMM d, y' }}</h3>
				</div>
				<div class="panel-body">
					Daytime temperature: {{convertToFahrenheit(w.temp.day)}}<br>
					Night temperature: {{convertToFahrenheit(w.temp.night)}}<br>
					<div ng-repeat="ww in w.weather">Weather: 	{{ ww.main }}</div>	
				</div>
			</div>
		</div>
	</div>
</div>
